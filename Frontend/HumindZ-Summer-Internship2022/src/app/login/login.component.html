<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    
    <div class="container">
 
      <div class="col-md-4 offset-md-6">
        <form id="loginForm">
          <div asp-validation-summary="ModelOnly"></div>
          <div class="form-group">
            <div class="container-fluid">
              <h1>Login page</h1>      
            </div>
            <br><br><br><br><br><br>
            <label asp-for="Username">Username</label>
            <input asp-for="Username" class="form-control"  id="username" name="username"/>
            <span asp-validation-for="Username" class="text-warning"></span>
          </div>
          <div class="form-group">
            <label asp-for="Password">Password</label>
            <input asp-for="Password" type="password" class="form-control" id="password" name="password" />
            <span asp-validation-for="Password" class="text-warning"></span>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input asp-for="RememberMe" type="checkbox" class="form-check-input" />
              <label asp-for="RememberMe" class="form-check-label" >Remember Me?</label>
            </div>
            <span asp-validation-for="RememberMe" class="text-warning"></span>
          </div>

        </form>
        <button (click)="onSubmit()" > Login </button>
      </div>
    </div>
